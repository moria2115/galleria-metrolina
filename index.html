<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Galleria Metrolina</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3">Galleria Metrolina</h1>
        <!-- bootstrap search -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Picture's Name"
                aria-label="Picture's Name" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="searchPicture()">Search</button>
            </div>
        </div>
    </div>
    <!-- bootstrap cards -->
    <div class="container">
        <div id="imgCards" class="row mx-auto">

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
