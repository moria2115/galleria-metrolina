<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Galleria Metrolina</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Galleria Metrolina</h1>
        <!-- bootstrap search -->
        <div class="input-group mt-4 mb-4 w-50 mx-auto">
            <input type="text" class="form-control m-1" id="searchInput" placeholder="Picture's Name"
                aria-label="Picture's Name" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-secondary m-1" type="button" onclick="searchPicture()">Search</button>
            </div>
        </div>
    </div>
    <!-- bootstrap cards -->
    <div class="container">
        <div id="imgCards" class="row mx-auto">

        </div>
    </div>

    <!-- Full screen modal -->
    <div class="container">
        <div class="modal fade w-100 modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="w-100 h-100" src="" id="element">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
